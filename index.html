<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silent Gunfire - Official Site</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/W4LYsWxg/Silent-Gunfire-project-for-advertizement.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Home Section -->
  <section id="homeSection">
    <div class="title-banner">
      <div class="cropped-image"></div>
      <div class="title-text">
        <h1>Silent Gunfire</h1>
        <h3>Coming Soon!</h3>
      </div>
    </div>
    <button id="goToTrailer">Watch Trailer</button>
    <button id="goToCreators">Meet the Creators!</button>
    <button id="goToOfficalart">Official Art!</button>
  </section>

  <!-- Trailer Section -->
  <section id="trailerSection" style="display: none;">
    <h2>Official Trailer</h2>
    <p>Coming soon!</p>
    <br />
    <button id="goHome">← Back to Home</button>
  </section>

  <!-- Creators Section -->
  <section id="creatorsSection" style="display: none;">
    <h2>Meet the Creators</h2>
    <p>Hi! More info coming soon!</p>
    <br />
    <button id="discordBtn">Join our Discord</button>
    <br />
    <button id="goHomeFromCreators">← Back to Home</button>
  </section>

  <!-- Official Art Section -->
  <section id="officalartsection" style="display: none;">
    <h2>Official Art</h2>
    <div class="gallery">
      <figure class="art-figure">
        <img src="https://i.ibb.co/W4LYsWxg/Silent-Gunfire-project-for-advertizement.png" class="art-image" alt="Art 1" />
        <figcaption>1</figcaption>
      </figure>
      <figure class="art-figure">
        <img src="https://i.ibb.co/NdzVp9KP/drawomg.png" class="art-image" alt="Art 2" />
        <figcaption></figcaption>
      </figure>
      <figure class="art-figure">
        <img src="https://i.ibb.co/SDx4tnbs/kymmie-and-i.png" class="art-image" alt="Kymmie and Elara Enchantwood" />
        <figcaption>Kymmie and Elara Enchantwood</figcaption>
      </figure>
    </div>
    <button id="secretPage" style="display: none;">Access Secret Page</button>
    <br />
    <button id="goHomeFromArt">← Back to Home</button>
  </section>

  <!-- Secret Page -->
  <section id="secretPageSection" style="display: none;">
    <p>Oops! You discovered a secret!</p>
    <button id="goHomeFromSecret">← Back to Home</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
